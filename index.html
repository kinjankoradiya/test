<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="js/video.min.js"></script>
    <link rel="stylesheet" href="css/video-js.min.css">

    <style>
        body, html{padding: 0; margin: 0; min-height: 100vh;}
        .video-js{width: 100%; height: 100%; min-height: 100vh;}
        .video-js .vjs-big-play-button{top: 50%; left: 50%; transform: translate(-50%, -50%);}
    </style>
</head>

<body>
    <video id="my-player" class="video-js" controls preload="auto" poster="video/oceans.png" data-setup='{}'>
        <source src="video/oceans.mp4" type="video/mp4">
        </source>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>
    <script>
        var player = videojs('my-player');
    </script>
</body>

</html>
